{% extends 'store/base.html' %}

{% block title %}Главная{% endblock %}

{% block content %}
<div class="product">
  <img src="{{ product.photo.url }}" alt="">

  <div class="product-info">
    <h1>{{ product.name }}</h1>
    <p class="product-price">{{ product.price }} $</p>
    <a class="product-btn" href="">Add to cart</a>
  </div>

  <div class="product-change-btn">
  {% if user.is_superuser == True %}
  <a class="product-btn" href="{% url 'update_product' product.slug %}">Update</a>
  <a class="product-btn" href="{% url 'delete_product' product.slug %}">Delete</a>
  {% endif %}
</div>
</div>
{% endblock %}
